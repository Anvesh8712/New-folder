<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="grader_dashboard.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Client Dashboard!</h1>
    </header>

    <p><span id="greetings"></span></p>
    <p>Please select a genre:</p>
    <select id="genreSelect">
      <option value="Action">Action</option>
      <option value="Mystery">Mystery/Crime/Thriller</option>
      <option value="Historical">Historical/Biopic</option>
      <option value="Horror">Horror/Scifi</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
    </select>
    <p>below are the top rated scripts for your genre:</p>
    <div id="scriptList"></div>
    <table id="scriptsRatingTable" class="table table-striped">
      <thead>
        <tr>
          <th>Script Name</th>
          <th>Overall</th>
          <th>Concept</th>
          <th>Plot</th>
          <th>Characters</th>
          <th>Dialogue</th>
          <th>Emotional Impact</th>
          <th>Conflict</th>
          <th>High Stakes</th>
          <th>Move Story Forward</th>
          <th>Character Changes</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated here using JS -->
      </tbody>
    </table>
    <footer>
      <p>&copy; 2023 ScriptGraders</p>
    </footer>
    <script src="client_dashboard.js"></script>
  </body>
</html>
