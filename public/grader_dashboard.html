<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grader Dashboard</title>
    <link rel="stylesheet" href="grader_dashboard.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Grader Dashboard!</h1>
    </header>

    <p><span id="greetings"></span></p>
    <div id="scriptList"></div>
    <div id="ratingForm">
      <select id="scriptDropdown">
        <option value="">Select a script...</option></select
      ><label>Storyline: </label
      ><select id="storylineRating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option></select
      ><br /><label>Character Development: </label
      ><select id="characterdevelopmentRating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option></select
      ><br /><label>Dialogue: </label
      ><select id="dialogueRating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option></select
      ><br /><label>Overall Score: </label
      ><select id="overallscoreRating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option></select
      ><br /><button id="submitRating" type="button">Submit Rating</button>
    </div>
    <footer>
      <p>&copy; 2023 ScriptGraders</p>
    </footer>
    <script src="grader_dashboard.js"></script>
  </body>
</html>
